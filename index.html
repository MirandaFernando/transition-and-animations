<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milionário com Youtube</title>
    <link rel="stylesheet" href="./style.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header class="main">
       <div class="t1">
            <div class="t1__elements">
                <img class="t1__logo" src="./assets/logo" alt="logo"></img>
                <p class="t1__title">ENTENDA O QUE ESTÁ POR TRÁS DO MÉTODO QUE EU USO PARA GANHAR DE</p>
                <h1 class="t1__subtitle"> <span>R$ 100,00 à R$ 1.5000,00 </span>
                    Por Dia com Youtube
                </h1>
                <div class="t1__video" style="background: url(https://img.youtube.com/vi/Bz9ztKU1zz0/hqdefault.jpg) no-repeat center center; background-size: cover;">
                    <iframe class="t1__link" src="https://www.youtube.com/embed/Bz9ztKU1zz0?autoplay=0" 
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe></div>
                <button class="t1__button"> quero meu acesso agora </button>
            </div>
       </div>
       <div class="t2">
            <img class="t2__logo" src="./assets/logo" alt="logo"></img>
            <div class="t2__elements">
                <div class="t2__text">
                    <p class="t2__title">ENTENDA O QUE ESTÁ POR TRÁS <br> DO MÉTODO QUE EU USO PARA GANHAR DE</p>
                    <h1 class="t2__subtitle"> <span>R$ 100,00 à R$ 1.5000,00 </span><br>
                        Por Dia com Youtube
                    </h1>
                    <button class="t1__button"> quero meu acesso agora </button>
                </div>
                <div class="t2__animacao">
                    <a href="#" class="t2__link">
                        <img class="t2__circle" src="./assets/circle.svg" alt="circle">
                        <div class="t2__play">
                            <img src="./assets/play.svg" alt="play">
                        </div>
                    </a>
                </div>
            </div>
       </div> 
    </header>
</body>
</html>
